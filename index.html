<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MSS Online Bank</title>

    <!-- Link for Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="mx-8">
    <!-- Header area -->
    <header>
        <h4 class="text-4xl"><span class="font-extrabold text-yellow-400">MSS</span> Online Bank</h4>
        <h1 class="text-6xl text-center mt-8">Welcome to <span class="font-extrabold text-yellow-400">MSS</span> Online
            Bank
            !!!</h1>
    </header>
    <!-- Main area -->
    <main>
        <!-- Form section -->
        <section class="mt-8">
            <!-- Main form -->
            <div class="w-3/4 p-8 mx-auto bg-yellow-300 rounded-lg">
                <h3 class="text-3xl font-extrabold text-white">Please Login</h3>
                <br>
                <p id="error-throw" class="text-red-500	text-xl	font-light"></p>
                <input id="email-field" class="block border-gray-300	rounded my-6 p-2 w-2/4" type="email" name="" id=""
                    placeholder="Your E-mail">
                <input id="password-field" class="block border-gray-300	rounded my-6 p-2 w-2/4" type="password" name=""
                    id="" placeholder="Your Password">
                <button id="login-submit"
                    class="bg-green-400	text-white font-semibold rounded px-5 py-2">Submit</button>
            </div>
        </section>
    </main>

    <!-- Link for script file -->
    <script src="js/login-script.js"></script>
</body>

</html>
